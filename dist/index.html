<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Skydrop</title>
    <meta name="description" content="Quick sharing add-on for Avasky.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/F19537---MySkills.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    
</head>

<body style="background: url(&quot;assets/img/star-sky.jpg&quot;);">
    <div class="contact-clean" style="background: url(&quot;assets/img/star-sky.jpg&quot;), rgb(0,0,0);">
        <form class="border rounded border-success" method="post" style="background: rgb(0,0,0);border-style: none;" enctype="multipart/form-data">
            <div class="col-lg-7 offset-lg-2" style="text-align: right;"><img src="assets/img/skydroplogo.png" style="text-align: right;"></div>
            <hr style="color: rgb(42,231,11);background: #1bda22;">
            <div class="form-group">
                <h6>&nbsp;Upload any content for quick sharing</h6>
            </div>
            <div class="form-group text-left"><input class="border rounded" type="file" id="fileup" multiple="" style="height: 30px;background: rgba(255,255,255,0.25);border-color: #3bd015;box-shadow: 0px 0px 20px 3px rgb(107,116,126);color: rgb(74,201,29);filter: brightness(66%) contrast(104%) invert(0%) saturate(104%);"></div>
            <div
                class="col-lg-4 offset-lg-3"><button 
				class="btn btn-dark border rounded" 
				type="button" 
				style="background: rgb(41,115,23);"
				onclick="window.createPage(document.getElementById('fileup').files[0])">SEND</button></div>
    <hr style="color: rgb(42,231,11);background: #1bda22;"><small style="padding: 0px;margin: 0px;">Once you hit 'SEND' this <a href="#" id = "lnk">skylink </a>will take you to your content.</small></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="main.js"></script>
	
    
</body>

</html>
